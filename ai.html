<!DOCTYPE html>
<html>
<head>
	<title>Software Engineer Portfolio</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		header {
			background-color: #FFE3E1;
			padding: 20px;
			text-align: center;
		}
		nav {
			background-color: #B1B2FF;
			color: #fff;
			padding: 10px;
			position: fixed;
			top: 80px;
			left: 0;
			width: 200px;
			height: calc(100% - 120px);
		}
		nav ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}
		nav li {
			padding: 10px;
			margin-bottom: 5px;
			border-radius: 5px;
			transition: all 0.3s ease;
		}
		nav li:hover {
			background-color: #fff;
			color: #B1B2FF;
			cursor: pointer;
		}
		section {
			margin-top: 80px;
			margin-left: 220px;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 5;
        }
